<div ng-controller="TodoController as ctrl">

    <!-- add new item -->
    <div class="row">

        <div class="col-lg-6 col-lg-offset-3">

            <form ng-submit="ctrl.addItem()">

                <div class="row">

                    <div class="col-lg-10">
                        <input type="text" ng-model="ctrl.text" placeholder="what should you do?" required/>
                    </div>

                    <div class="col-lg-2">
                        <input type="submit" value="add"/>
                    </div>

                </div>

            </form>

        </div>


    </div>

    <br/>

    <!-- show all, done, undone
    <div class=filtering>
        <label>show</label>
        <select ng-model="ctrl.show">
            <option value="all">all</option>
            <option value="done">done</option>
            <option value="undone">undone</option>
        </select>
    </div>
    -->

    <!-- list items -->
    <div class="row">

        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <ul>
                <li ng-repeat="item in ctrl.list">

                    <input type="checkbox" ng-model="item.done" name="done" id="check{{$index}}"/>
                    <label for="check{{$index}}"> {{item.text}} </label>
                    <input type="button" ng-click="ctrl.deleteItem($index)" value="Ã—"/>

                </li>
            </ul>
        </div>

        <div class="col-lg-3"></div>

    </div>

    <div class="row">

        <div class="col-lg-3"></div>

        <div class="col-lg-3">
            <!-- delete done -->
            <input type="submit" ng-click="ctrl.deleteDone()" value="delete done"/>
        </div>

        <div class="col-lg-3">
            <!-- delete all -->
            <input type="submit" ng-click="ctrl.deleteAll()" value="delete all"/>
        </div>

        <div class="col-lg-3"></div>

    </div>

</div>

</div>
